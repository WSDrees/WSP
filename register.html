<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme interactive</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <header role="banner">

    </header>
    <nav role="navigation">
        <ul role="menu">
            <li role="menuitem"><a href="home.html" class="current">Home</a></li>
            <li role="menuitem"><a href="featured_course.html">Featured Course</a></li>
            <li role="menuitem"><a href="top_rated.html">Top Rated</a></li>
            <li role="menuitem"><a href="best_value.html">Best value</a></li>
        </ul>
    </nav>

    <form id="info" method="post" class="main wrapper clearfix">
        <fieldset id="fieldOne" class="group">
            <ul>
                <li><label for="fname">First Name:</label>
                    <input id="fname" name="fname" type="text" placeholder="John" required aria-required="true" ></li>
                <li><label for="mi">MI: </label>
                    <input id="mi" name="mi" type="text" placeholder="S"></li>
                <li><label for="lname">Last Name:</label>
                    <input id="lname" name="lname" type="text" placeholder="Doe" required aria-required="true"></li>
                <li><label for="address1">Address line 1:</label>
                    <input id="address1" name="address1" type="text" required aria-required="true"></li>
                <li><label for="address2">Address line 2:</label>
                    <input id="address2" name="address2" type="text"></li>
                <li><label for="city">City:</label>
                    <input id="city" name="city" type="text" required aria-required="true"></li>
                <li><label for="countryinp">Country:</label>
                    <input id="countryinp" name="countryinp" type="text" required aria-required="true" list="country">
                    <datalist id="country">
                        <select>
                            <option value="America">America</option>
                            <option value="Spain">Spain</option>
                            <option value="France">France</option>
                            <option value="Russia">Russia</option>
                        </select>
                    </datalist>
                </li>
                <li><label for="stateinp">State:</label>
                    <input id="stateinp" name="stateinp" type="text" list="state">
                    <datalist id="state">
                        <select>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </datalist>
                </li>
                <li><label for="zip">Zip Code:</label>
                    <input id="zip" name="zip" type="text" placeholder="12345" required aria-required="true"></li>
            </ul>
        </fieldset> <!-- fieldOne END -->

        <fieldset id="fieldTwo" class="group clearfix">
            <ul>
                <li><label for="tel">Telephone:</label>
                    <input id="tel" name="tel" type="tel" placeholder="###-###-####"></li>

                <li><label for="date">Date:</label>
                    <input id="date" name="date" type="date"></li>

                <li><label for="time">Time:</label>
                    <input id="time" name="time" type="time"></li>

                <li><label for="email">Email</label>
                    <input id="email" name="email" type="email"></li>

                <li><label for="age">Age</label>
                    <input id="age" name="age" type="number" min="1" max="100"></li>

                <li><label for="website">Favorite Website:</label>
                    <input id="website" name="website" type="url" placeholder="url"></li>

                <li><label for="color">Favorite color:</label>
                    <input id="color" name="color" type="color"></li>

                <li><label>Upload photo:</label>
                    <input type="file" name="pic" accept="image/*"></li>
            </ul>

        </fieldset><!-- #fieldTwo END -->
    </form> <!-- form END -->

    <button type="button" class="register">Register</button>
</div>
<!-- main -->
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/vendor/jquery.js"></script>
<script type="text/javascript" src="js/foundation.min.js"></script>
<script src="js/main.js" type="text/javascript" ></script>
</body>
</html>
